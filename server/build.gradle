apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'


    compile 'org.glassfish.grizzly:grizzly-framework:2.3.17'
    compile 'org.glassfish.grizzly:grizzly-http-all:2.3.14'


}